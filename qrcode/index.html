<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Install QR Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-4">PWA Install QR Generator</h1>
                
                <!-- URL Input -->
                <div class="mb-4">
                    <label for="pwaUrl" class="block text-sm font-medium text-gray-700 mb-2">Enter PWA URL:</label>
                    <input type="url" 
                           id="pwaUrl" 
                           placeholder="https://your-pwa-url.com"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Generate Button -->
                <button id="generateBtn" 
                        class="w-full mb-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                    Generate QR Code
                </button>

                <!-- QR Code Display -->
                <div id="qrContainer" class="hidden">
                    <div class="my-4 border-t border-gray-200 pt-4">
                        <div id="qrCode" class="flex justify-center p-4 bg-white border-2 border-dashed border-gray-200 rounded-lg"></div>
                    </div>

                    <!-- Download Button -->
                    <button id="downloadQrBtn" 
                            class="w-full mt-4 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        Download QR Code
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
