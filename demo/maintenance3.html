<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .maintenance-icon {
            width: 150px;
            height: 150px;
            background: #f0f0f0;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 70px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .estimated-time {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .contact-button {
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .email {
            background: #2196F3;
        }

        .twitter {
            background: #1DA1F2;
        }

        .contact-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="maintenance-icon">ðŸ”§</div>
        <h1>Maintenance in Progress</h1>
        <p class="description">
            We're performing scheduled system upgrades to improve your experience.
            Our team is working hard to get everything back up and running.
        </p>
        <div class="estimated-time">
            <strong>Estimated completion time:</strong><br>
            2 hours
        </div>
        <div class="contact-info">
            <a href="mailto:help@example.com" class="contact-button email">Email Support</a>
            <a href="https://twitter.com/example" class="contact-button twitter">Twitter</a>
        </div>
    </div>
</body>
</html>
